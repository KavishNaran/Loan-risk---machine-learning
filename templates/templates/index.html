<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankruptcy Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: left;
            color: #333;
            margin-left: 5px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
            margin-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            appearance: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="https://www.sawinlaw.com/wp-content/uploads/2021/10/sawinlaw-how-many-times-files-bankruptcy.jpg" alt="Bankruptcy Image">
    <div>
        <h1>Bankruptcy Prediction</h1>
        <form action="/predict" method="post">
            <label for="feature1">Current loan amount:</label>
            <input type="text" name="feature1" required><br>

            <label for="feature2">Credit score:</label>
            <input type="text" name="feature2" required><br>

            <label for="feature3">Annual income:</label>
            <input type="text" name="feature3" required><br>

            <label for="feature4">Monthly debt:</label>
            <input type="text" name="feature4" required><br>

            <label for="feature5">Years of credit history:</label>
            <input type="text" name="feature5" required><br>

            <label for="feature6">Number of open accounts:</label>
            <input type="text" name="feature6" required><br>

            <label for="feature7">Number of credit problems:</label>
            <input type="text" name="feature7" required><br>

            <label for="feature8">Current credit balance:</label>
            <input type="text" name="feature8" required><br>

            <label for="feature9">Maximum open credit:</label>
            <input type="text" name="feature9" required><br>

            <label for="term">Term:</label>
            <select id="term" name="term">
                <option value="0">Short Term</option>
                <option value="1">Long Term</option>
            </select>
        
            <label for="home_mortgages">Home Ownership:</label>
            <select id="home_mortgages" name="home_mortgages">
                <option value="0">Home Mortgages</option>
                <option value="1">Own Home</option>
                <option value="2">Rent</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
